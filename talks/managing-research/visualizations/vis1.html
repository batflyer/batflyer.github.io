<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.3.5/build/vega.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.2.1/build/vega-lite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0/build/vega-embed.js"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Container for the visualization -->
    <div id="vis" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v3.json',
        "data": {
          "url": "https://raw.githubusercontent.com/hayesall/Informatics-Temperature-Study/master/data/data1.txt",
          "format": {
            "type": "csv"
          }
        },
        "width": 1000,
        "height": 720,
        "mark": "point",
        "encoding": {
          "x": {
            "field": "Time",
            "type": "quantitative"
          },
          "y": {
            "field": "TemperatureF",
            "scale": {"domain": [58, 76]},
            "type": "quantitative"
          }
        }
      };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
