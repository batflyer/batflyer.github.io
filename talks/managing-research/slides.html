## Public

Data that *anyone* can access with *few restrictions*

<br />

Often includes:
- **Index Information**: user names, faculty email addresses, anything you can learn with a search engine
- **Public data**: https://healthdata.gov/, you might be able to publish your own data
</script></section><section  data-markdown><script type="text/template">
<!-- .slide: style="text-align: left;"> -->  
## University-Internal

Data that *university employees* can access *for university business*

<br />

**May include**: Student ID numbers, phone numbers
</script></section><section  data-markdown><script type="text/template">
<!-- .slide: style="text-align: left;"> -->  
## Restricted

<br />

Data that *specific individuals* can access, but should be carefully managed
for *legal or ethical* reasons

**May include**: Grades, personal addresses
</script></section><section  data-markdown><script type="text/template">
<!-- .slide: style="text-align: left;"> -->  
## Critical

Data that *may cause people harm* if not handled properly

**May include**: Social security numbers, copies of a passport, patient records ðŸ˜¬
</script></section><section  data-markdown><script type="text/template">

## Personal Account

Available to *everyone with a University email address*
</script></section><section  data-markdown><script type="text/template">
## Group / Organizational Account

**Group Accounts** are shared folders for non-sensitive data

**Organizational Accounts** are similar, but are owned by an *organization rather than a user*

For research labs with non-sensitive data, either may be appropriate
</script></section><section  data-markdown><script type="text/template">
## Box Entrusted Data Account

These can be marked using `[Box Entrusted]` as the first part of a folder name

<img class="plain" src="https://rest.kb.iu.edu/image/a105s.png">
</script></section><section  data-markdown><script type="text/template">
## Box Health Data Account

These are a special class noted by `[Box Health]` which can include *critical health data*
</script></section><section  data-markdown><script type="text/template">

but we must always remember that **security is a team effort**

**What is Version Control?** A *Version Control System* tracks how something has *changed over time*.

<img class="plain" src="https://wac-cdn.atlassian.com/dam/jcr:b5259cce-6245-49f2-b89b-9871f9ee3fa4/03%20(2).svg?cdnVersion=348">

## **Why Version Control?**

- store your work online
- track changes over time
- develop with others
- sharing results
</script></section><section  data-markdown><script type="text/template">
### Store your work online

<img style="max-height: 300px;" class="plain" src="images/broken_laptop.jpg"/>

Replacing a laptop is bad, replacing a *year of code* is worse
</script></section><section  data-markdown><script type="text/template">
### Track changes over time

<br />

Where did I leave off on this project two months ago?

How did we alter this 80,000 line codebase over time?

<br />

Version control *lets you time travel*
</script></section><section  data-markdown><script type="text/template">
### Develop with others

Computer science and informatics continuously builds on the work of others
in our fields
</script></section><section  data-markdown><script type="text/template">
